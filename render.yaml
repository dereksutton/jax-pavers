services:
  # Backend Web Service
  - type: web
    name: jax-pavers-api
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: PORT
        value: 10000
    autoDeploy: false

  # Frontend Static Site
  - type: static
    name: jax-pavers-web
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: jax-pavers-api
          property: host
    autoDeploy: false
